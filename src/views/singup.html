<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Registro de usuario</h1>
        <form action="/signupForm" method="post">
            <div>
                <label for="name" type="text">Nombre</label>
                <input type="text" name="name" required>
                <br/>
                <label for="username" type="text">Usuario</label>
                <input type="text" name="username" required>
                <br/>
                <label for="password" type="password">Contraseña</label>
                <input type="text" name="password" required>
            </div>
            <input class="btn btn-success mt-3" type="submit" value="Sign up">
        </form>
        <div>
        <button class="btn btn-secondary mt-3"><a style="color: black;" href="/">Iniciar sesión</a></button>
        </div>
    </div>
</body>
</html>
